<p style='margin-left:.2in;font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, Arial, "Lucida Grande", sans-serif;'>When the NASA ISS FIT iPad application starts for the first time, the default password is shown to

<p style='margin-left:.2in;font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, Arial, "Lucida Grande", sans-serif;'><img width=259 height=346 src="image000.png"></p>

<p style='margin-left:.2in;font-family: "Helvetica Neue", "HelveticaNeue-Light", "Helvetica Neue Light", Helvetica, Arial, "Lucida Grande", sans-serif;'>Update the password, if necessary, and click Ok to continue using the application. The username and password can be changed afterwards in the iPad settings.</p>
